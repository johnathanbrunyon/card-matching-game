<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="game.js" type="text/javascript"></script>
</head>
<body>
<div id="gameboard">
    <div id="header">
        <button onclick="StartGame()">Start Game</button>
    </div>
    <div class="row">
        <div class="obj">
            <img src="img/cardBack.jpg" alt="" id="card1" onclick="FlipCard(0)">
        </div>
        <div class="obj">
            <img src="img/cardBack.jpg" alt="" id="card2" onclick="FlipCard(1)">
        </div>
        <div class="obj">
            <img src="img/cardBack.jpg" alt="" id="card3" onclick="FlipCard(2)">
        </div>
    </div>
    <div class="row">
        <div class="obj">
            <img src="img/cardBack.jpg" alt="" id="card4" onclick="FlipCard(3)">
        </div>
        <div class="obj">
            <img src="img/cardBack.jpg" alt="" id="card5" onclick="FlipCard(4)">
        </div>
        <div class="obj">
            <img src="img/cardBack.jpg" alt="" id="card6" onclick="FlipCard(5)">
        </div>
    </div>
    <div class="row">
        <div class="obj">
            <img src="img/cardBack.jpg" alt="" id="card7" onclick="FlipCard(6)">
        </div>
        <div class="obj">
            <img src="img/cardBack.jpg" alt="" id="card8" onclick="FlipCard(7)">
        </div>
        <div class="obj">
            <img src="img/cardBack.jpg" alt="" id="card9" onclick="FlipCard(8)">
        </div>
    </div>
</div>
</body>
</html>
